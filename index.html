<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image__container">
      <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium" class="nft">
      <div class="background">
        <img src="assets/images/icon-view.svg" alt="View">
      </div>
    </div>
    <div class="text__container">
      <h2 class="title">Equilibrium #3429</h2>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price__container">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="assets/images/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="user">
        <img src="assets/images/image-avatar.png" alt="Avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chrisesbueno">@chrisesbueno</a>.
  </div>
</body>
</html>
